<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title> Torre de Hanoi</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="/styles.css">
    <script src='index.js' type="module" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-sidebar">
      <div class="new-game">
        <select name="discs" id="discSelect">
          <option value="2">2</option>
          <option value="3">3</option> selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="6">7</option>
          <option value="6">8</option>
          <option value="6">9</option>
          <option value="6">10</option>
        </select>
        <button id="newGameBtn">Novo Jogo</button>
      </div>
      <div class="speed">
        <p>Velocidade</p>
        <input type="range" id="speedRange" step="1" max="100" value="100">
      </div>
      <div class="buttons">
        <button id="btnSolve">Resolvido</button>
      </div>
    </div>
    <div class="stage">
      <div class="tower">
        <div class="stem"></div>
        <div class="plate"></div>
      </div>
      <div class="tower">
        <div class="stem"></div>
        <div class="plate"></div>
      </div>
      <div class="tower">
        <div class="stem"></div>
        <div class="plate"></div>
      </div>
    </div>
  </div>
</body>
</html>
